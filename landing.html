<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-purple-800 text-white flex justify-between">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" class="h-10 pt-3 px-3 rounded-2xl" alt="">
        <ul class="px-2 py-4 flex space-x-10 justify-end">
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer">Catalogue</li>
            <li class="cursor-pointer">Contact Us</li>
        </ul>
    </nav>

    <main class="bg-fuchsia-300 flex">
        <div class="main bg-fuchsia-300 py-80 pl-9">
            <div class="text-6xl ">
                The Best Phones in the Town
            </div>
            <p class="py-3 w-1/3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim odit quisquam eveniet exercitationem impedit veniam id blanditiis non doloribus autem, consequuntur voluptas vitae!</p>
            <div class="buttons my-4">
                <button class="bg-purple-800 px-4 py-2 rounded-2xl text-white hover:text-slate-900 hover:bg-fuchsia-700 mx-2">Buy Now </button>
                <button class="bg-purple-800 px-4 py-2 rounded-2xl text-white hover:text-slate-900 hover:bg-fuchsia-700 mx-2"->Contact Us </button>
            </div>
        </div>
        <div>
            <img src="man-talking.png" class="w-12" alt="man talking photo">
        </div>
    </main>
</body>
</html>
